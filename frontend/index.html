<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List PHP</title>

    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- BOOTSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- BOOTSTRAP SCRIPT-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <!-- JAVASCRIPT -->
    <script src="main.js" defer></script>
    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <h1 class="text-center fw-bold my-3">To Do List PHP</h1>

      <!-- ADD TASK CARD -->
      <div class="card col-6 mx-auto">
        <div class="card-header">
          <h2 class="text-center">Aggiungi cosa da fare</h2>
        </div>
        <div class="card-body">
          <div class="input-group">
            <input
              v-model="newTask"
              type="text"
              class="form-control"
              placeholder="Aggiungi attivitÃ "
              @keyUp.enter="createTask()"
            />
            <button
              class="btn btn-outline-success"
              type="button"
              id="button-addon2"
              @click="createTask()"
            >
              Aggiungi
            </button>
          </div>
        </div>
      </div>
      <!-- LIST CARD -->
      <div v-if="tasks.length > 0" class="card col-6 mx-auto">
        <div class="card-header"><h2 class="text-center">Cose da fare</h2></div>
        <ul class="list-group list-group-flush">
          <li v-for="task in tasks" class="list-group-item">{{task.text}}</li>
        </ul>
      </div>
    </div>
  </body>
</html>
